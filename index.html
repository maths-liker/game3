<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEWD Assignment - Memory Card Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .game-container {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        .card {
            width: 100px;
            height: 100px;
            background-color: #007bff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            color: white;
            cursor: pointer;
            border-radius: 10px;
            user-select: none;
        }
        .hidden {
            background-color: #666;
            color: transparent;
        }
    </style>
</head>
<body>
    <h1>Memory Card Game</h1>
    <p>Click on the cards to find matching pairs!</p>
    <div class="game-container" id="gameBoard"></div>
    <button onclick="resetGame()">Restart Game</button>

    <script>
        const emojis = ['ðŸ˜€', 'ðŸ˜€', 'ðŸŽ‰', 'ðŸŽ‰', 'ðŸŽˆ', 'ðŸŽˆ', 'ðŸ’–', 'ðŸ’–', 'ðŸš€', 'ðŸš€', 'ðŸŒŸ', 'ðŸŒŸ', 'ðŸ•', 'ðŸ•', 'ðŸŽ¸', 'ðŸŽ¸'];
        let shuffledEmojis = emojis.sort(() => Math.random() - 0.5);
        let selectedCards = [];
        let matchedPairs = 0;
        
        function createBoard() {
            const gameBoard = document.getElementById("gameBoard");
            gameBoard.innerHTML = "";
            shuffledEmojis.forEach((emoji, index) => {
                let card = document.createElement("div");
                card.classList.add("card", "hidden");
                card.dataset.index = index;
                card.dataset.emoji = emoji;
                card.addEventListener("click", flipCard);
                gameBoard.appendChild(card);
            });
        }

        function flipCard() {
            if (selectedCards.length < 2 && !this.classList.contains("revealed")) {
                this.textContent = this.dataset.emoji;
                this.classList.remove("hidden");
                this.classList.add("revealed");
                selectedCards.push(this);
            }
            if (selectedCards.length === 2) {
                setTimeout(checkMatch, 500);
            }
        }

        function checkMatch() {
            if (selectedCards[0].dataset.emoji === selectedCards[1].dataset.emoji) {
                selectedCards.forEach(card => card.style.pointerEvents = "none");
                matchedPairs++;
                if (matchedPairs === emojis.length / 2) {
                    alert("Congratulations! You found all pairs!");
                }
            } else {
                selectedCards.forEach(card => {
                    card.textContent = "";
                    card.classList.add("hidden");
                    card.classList.remove("revealed");
                });
            }
            selectedCards = [];
        }

        function resetGame() {
            shuffledEmojis = emojis.sort(() => Math.random() - 0.5);
            matchedPairs = 0;
            selectedCards = [];
            createBoard();
        }
        
        createBoard();
    </script>
</body>
</html>
